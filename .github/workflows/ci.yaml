name: ğŸ’š CI

on: 
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Run Unit Tests
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: ğŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install dev
      - name: âœ… Run unit tests
        run: poetry run pytest tests/units
      - name: âœ… Run integration tests
        run: poetry run pytest tests/integrations

  format_check:
    runs-on: ubuntu-latest
    name: ğŸ¨ Run Code Format Check
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: ğŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: âœ… Check Formatting with Ruff
        run: poetry run ruff format --check .
      - name: âœ… Check Import Sorting with Ruff
        run: poetry run ruff check --select I .
