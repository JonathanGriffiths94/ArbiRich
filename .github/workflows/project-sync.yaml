name: ðŸ“Œ Add Issues & PRs to GitHub Project

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  add_to_project:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Œ Add Issue or PR to GitHub Project
        uses: actions/add-to-project@v1
        with:
          project-url: "https://github.com/orgs/YOUR_ORG/projects/YOUR_PROJECT_ID"
          github-token: ${{ secrets.GITHUB_TOKEN }}
