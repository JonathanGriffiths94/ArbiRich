<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="ArbiRich - Cryptocurrency arbitrage trading platform">
        <meta name="keywords"
              content="crypto, trading, arbitrage, cryptocurrency, exchange">
        <title>
            {% block title %}
                ArbiRich
            {% endblock title %}
        </title>
        <!-- Favicon -->
        <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="shortcut icon"
              href="/static/img/favicon.ico"
              type="image/x-icon">
        {% block styles %}
        {% endblock styles %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="/static/img/logo.png" alt="ArbiRich Logo" height="30" width="30">
                        ArbiRich
                    </a>
                    <button class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for("frontend:dashboard") }}">
                                    <i class="fas fa-tachometer-alt"></i> Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for("frontend:strategies_list") }}">
                                    <i class="fas fa-chess"></i> Strategies
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for("frontend:opportunities_list") }}">
                                    <i class="fas fa-search-dollar"></i> Opportunities
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for("frontend:executions_list") }}">
                                    <i class="fas fa-exchange-alt"></i> Executions
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container my-4">
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="bg-dark text-white text-center py-3 mt-5">
            <div class="container">
                <p>Copyright Â© 2023 ArbiRich. All rights reserved.</p>
            </div>
        </footer>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
