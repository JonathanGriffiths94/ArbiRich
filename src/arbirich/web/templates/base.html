<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ArbiRich Dashboard{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js via CDN for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
    <!-- Icon -->
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold logo">ArbiRich</a>
            <div class="space-x-4">
                <a href="/dashboard" class="hover:text-blue-200">Dashboard</a>
                <a href="/opportunities" class="hover:text-blue-200">Opportunities</a>
                <a href="/executions" class="hover:text-blue-200">Executions</a>
                <a href="/api/v1/docs" class="hover:text-blue-200" target="_blank">API</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 text-gray-300 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>ArbiRich Crypto Arbitrage Platform &copy; {% raw %}{{ new Date().getFullYear() }}{% endraw %}</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="/static/js/dashboard.js"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
