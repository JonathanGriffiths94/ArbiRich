<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ArbiRich Dashboard{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'money-green': '#0d904f',
                        'money-light': '#5cbf91',
                        'money-dark': '#07713e',
                        'dollar-green': '#85bb65',
                        'dark-bg': '#0a1e14',
                        'dark-card': '#122520',
                        'dark-element': '#1c352d',
                        'profit-green': '#3abe78',
                        'loss-red': '#e55039',
                    }
                }
            }
        }
    </script>
    <!-- Chart.js via CDN for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
    <!-- Icon -->
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>

<body class="bg-dark-bg text-gray-100">
    <nav class="nav-bg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold logo">ArbiRich</a>
            <div class="space-x-4">
                <a href="/dashboard" class="nav-link hover:text-lime-green">Dashboard</a>
                <a href="/strategies" class="nav-link hover:text-lime-green">Strategies</a>
                <a href="/opportunities" class="nav-link hover:text-lime-green">Opportunities</a>
                <a href="/executions" class="nav-link hover:text-lime-green">Executions</a>
                <a href="/api/v1/docs" class="nav-link hover:text-lime-green" target="_blank">API</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark-element text-gray-400 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>ArbiRich Crypto Arbitrage Platform &copy; <span id="current-year"></span></p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="/static/js/dashboard.js"></script>

    <!-- Set the year in the footer -->
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

    {% block scripts %}{% endblock %}

    <!-- Initialize Chart.js with dark mode theme -->
    <script>
        Chart.defaults.color = '#f0f0f0';
        Chart.defaults.backgroundColor = 'rgba(0, 255, 0, 0.2)';
        Chart.defaults.borderColor = '#00ff00';
        Chart.defaults.scale.grid.color = 'rgba(255, 255, 255, 0.1)';
    </script>
</body>

</html>
