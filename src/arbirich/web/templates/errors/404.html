{% extends "layouts/base.html" %}

{% block title %}ArbiRich - Page Not Found{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-full min-h-[500px]">
    <div class="text-center">
        <div class="flex justify-center mb-4">
            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-dollar-green mb-4">404 - Page Not Found</h1>

        <p class="text-lg text-gray-400 mb-6">{{ message or "The page you're looking for doesn't exist or was moved." }}
        </p>

        <div class="flex justify-center space-x-4">
            <a href="/" class="bg-lime-green hover:bg-lime-700 text-black font-bold py-2 px-6 rounded">
                Back to Dashboard
            </a>

            <a href="javascript:history.back()"
                class="bg-dark-element hover:bg-dark-card text-dollar-green py-2 px-6 rounded transition-colors duration-300">
                Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
