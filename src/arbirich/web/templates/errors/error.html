{% extends "layouts/base.html" %}

{% block title %}ArbiRich - Error{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-full min-h-[500px]">
    <div class="text-center">
        <div class="flex justify-center mb-4">
            <svg class="w-16 h-16 text-loss-red" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-loss-red mb-4">Error</h1>

        <p class="text-lg text-dollar-green mb-6">{{ error_message }}</p>

        <div class="flex justify-center space-x-4">
            {% if back_url %}
            <a href="{{ back_url }}"
                class="bg-dark-element hover:bg-dark-card text-dollar-green py-2 px-6 rounded transition-colors duration-300">
                Go Back
            </a>
            {% else %}
            <a href="/"
                class="bg-dark-element hover:bg-dark-card text-dollar-green py-2 px-6 rounded transition-colors duration-300">
                Back to Dashboard
            </a>
            {% endif %}

            {% if retry_url %}
            <a href="{{ retry_url }}" class="bg-lime-green hover:bg-lime-700 text-black font-bold py-2 px-6 rounded">
                Try Again
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
