{% extends "layouts/base.html" %}
{% block title %}ArbiRich - Success{% endblock %}
{% block content %}
    <div class="flex items-center justify-center min-h-[40vh]">
        <div class="bg-dark-element p-8 rounded-lg shadow-md max-w-md w-full text-center">
            <div class="mb-6">
                <i class="fas fa-check-circle text-profit-green text-6xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-dollar-green mb-4">Success</h1>
            <p class="text-gray-300 mb-6">{{ message }}</p>
            <div class="flex justify-center">
                <a href="{{ redirect_url }}"
                   class="px-6 py-2 bg-dollar-green hover:bg-money-dark text-dark-bg rounded-lg transition-colors duration-300 font-medium">
                    Continue
                </a>
            </div>
        </div>
    </div>
{% endblock %}
